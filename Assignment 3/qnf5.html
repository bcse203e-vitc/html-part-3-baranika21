<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Booking Form</title>
</head>
<body>
  <h1>Travel Booking Form</h1>
  <form action="/submit-booking" method="post">
    
    <label for="full-name">Full Name:</label><br />
    <input type="text" id="full-name" name="full-name" required /><br /><br />

    
    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />

    <label for="phone">Phone Number:</label><br />
    <input type="tel" id="phone" name="phone" required /><br /><br />

    
    <label for="destination">Destination:</label><br />
    <select id="destination" name="destination" required>
      <option value="" disabled selected>Select destination</option>
      <option value="paris">Paris</option>
      <option value="new-york">New York</option>
      <option value="tokyo">Tokyo</option>
      <option value="sydney">Sydney</option>
    </select><br /><br />

    
    <label for="start-date">Start Date:</label><br />
    <input type="date" id="start-date" name="start-date" required /><br /><br />

    <label for="end-date">End Date:</label><br />
    <input type="date" id="end-date" name="end-date" required /><br /><br />


    <label for="travelers">Number of Travelers:</label><br />
    <input type="number" id="travelers" name="travelers" min="1" value="1" required /><br /><br />


    <label>Travel Class:</label><br />
    <input type="radio" id="economy" name="travel-class" value="economy" checked />
    <label for="economy">Economy</label><br />
    <input type="radio" id="business" name="travel-class" value="business" />
    <label for="business">Business</label><br />
    <input type="radio" id="first" name="travel-class" value="first" />
    <label for="first">First Class</label><br /><br />

    
    <input type="checkbox" id="insurance" name="insurance" />
    <label for="insurance">Add Travel Insurance</label><br /><br />

    
    <label for="total-cost">Total Cost:</label><br />
    <input type="text" id="total-cost" name="total-cost" placeholder="Enter total cost" /><br /><br />


    <button type="submit">Book Travel</button>
  </form>
</body>
</html>
